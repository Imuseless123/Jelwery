<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Bijou - Admin Dashboard</title>
        <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.5.2/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="./statistic.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
            rel="stylesheet">
    
    </head>
<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <!-- <span class="material-icons-outlined">menu</span> -->
                <i class="material-icons-outlined fa-solid fa-bars"></i>
            </div>
            <div class="header-left">
                <i class="material-icons-outlined fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="header-right">
                <i class="material-icons-outlined fa-regular fa-envelope"></i>
                <i class="material-icons-outlined fa-solid fa-user-tie"></i>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <i class="fa-solid fa-warehouse"></i>Bijou Jewelry
                </div>
                <i class="material-icons-outlined fa-solid fa-xmark" onclick="closeSidebar()"></i>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <i class="fa-solid fa-table"></i> Dashboard
                </li>
                <li class="sidebar-list-item">
                    <i class="fa-regular fa-gem"></i> Product
                </li>
                <li class="sidebar-list-item">
                    <i class="fa-solid fa-industry"></i> Inventory 
                </li>
                <li class="sidebar-list-item">
                    <i class="fa-solid fa-cart-plus"></i> Purchase Orders
                </li>
                <li class="sidebar-list-item">
                    <i class="fa-solid fa-cart-shopping"></i> Sales Orders
                </li>
                <li class="sidebar-list-item">
                    <i class="fa-solid fa-square-poll-vertical"></i> Reports
                </li>
                <li class="sidebar-list-item">
                    <i class="fa-solid fa-gear"></i> Settings
                </li>
            </ul>
        </aside>

        <!-- Main -->
        <main class="main-container">
            <div class="main-title">
                <p class="font-weight-bold">DASHBOARD</p>
            </div>

            <div class="main-cards">
                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">PRODUCTS</p>
                        <i class="fa-regular fa-gem text-blue"></i>
                    </div>
                    <span class="text-rpimary font-weight-bold">249</span>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">PURCHASE ORDERS</p>
                        <i class="fa-solid fa-cart-plus text-blue"></i>
                    </div>
                    <span class="text-rpimary font-weight-bold">83</span>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">SALES ORDERS</p>
                        <i class="fa-solid fa-cart-shopping text-blue"></i>
                    </div>
                    <span class="text-rpimary font-weight-bold">79</span>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">INVENTORY ALERTS</p>
                        <i class="fa-solid fa-gem text-blue"></i>
                    </div>
                    <span class="text-rpimary font-weight-bold">56</span>
                </div>
            </div>

            <div class="charts">

                <div class="charts-card">
                    <p class="chart-title">Top 5 Trending Products</p>
                    <div id="bar-chart"></div>
                </div>

                <div class="charts-card">
                    <p class="chart-title">Purchase and Sales Orders</p>
                    <div id="area-chart"></div>
                </div>

            </div>
        </main>
        <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- Apex chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.49.1/apexcharts.min.js" ></script>
</body>
<script src="./statistic.js"></script>
</html>
